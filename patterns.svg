<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Acanthus leaf pattern -->
    <pattern id="acanthus" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 50,10 Q 60,20 55,30 Q 50,40 45,35 Q 40,30 45,20 Q 50,10 50,10 Z" 
            fill="#1a237e" opacity="0.6"/>
      <path d="M 50,30 Q 55,40 50,50 Q 45,60 40,55 Q 35,50 40,40 Q 45,30 50,30 Z" 
            fill="#1b5e20" opacity="0.5"/>
      <circle cx="50" cy="50" r="3" fill="#D4AF37" opacity="0.8"/>
    </pattern>
    
    <!-- Floral pattern -->
    <pattern id="floral" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="15" fill="#c62828" opacity="0.4"/>
      <circle cx="40" cy="40" r="8" fill="#D4AF37" opacity="0.6"/>
      <path d="M 40,20 Q 50,30 40,40 Q 30,30 40,20" fill="#1b5e20" opacity="0.3"/>
      <path d="M 40,60 Q 50,50 40,40 Q 30,50 40,60" fill="#1b5e20" opacity="0.3"/>
      <path d="M 20,40 Q 30,50 40,40 Q 30,30 20,40" fill="#1b5e20" opacity="0.3"/>
      <path d="M 60,40 Q 50,30 40,40 Q 50,50 60,40" fill="#1b5e20" opacity="0.3"/>
    </pattern>
    
    <!-- Gold bezant pattern -->
    <pattern id="bezants" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#D4AF37" opacity="0.7"/>
    </pattern>
  </defs>
</svg>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - JJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        .svg-patterns {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="manuscript-container">
        <div class="manuscript-content">
            <div class="ornate-border-frame">
                <div class="border-top">
                    <div class="border-foliage border-foliage-top"></div>
                    <div class="gold-bezants"></div>
                </div>
                <div class="border-left">
                    <div class="border-foliage border-foliage-left"></div>
                    <div class="gold-bezants bezants-left"></div>
                </div>
                <div class="border-right">
                    <div class="border-foliage border-foliage-right"></div>
                    <div class="gold-bezants bezants-right"></div>
                </div>
                <div class="border-bottom">
                    <div class="border-foliage border-foliage-bottom"></div>
                    <div class="gold-bezants"></div>
                </div>

                <div class="manuscript-inner">
                    <nav class="manuscript-nav">
                        <a href="index.html" class="nav-link">Bio</a>
                        <a href="publications.html" class="nav-link">Publications</a>
                        <a href="cv.html" class="nav-link active">CV</a>
                    </nav>

                    <header class="page-header">
                        <h1 class="page-title">Curriculum Vitae</h1>
                    </header>

                    <main class="manuscript-text cv-page">
                        <div class="cv-container">
                            <div class="cv-download">
                                <a href="cv.pdf" class="cv-download-link" download>
                                    <span class="rubric">Download PDF</span>
                                </a>
                            </div>
                            
                            <div class="cv-embed">
                                <iframe src="cv.pdf" class="cv-pdf" title="CV PDF"></iframe>
                                <p class="cv-note">
                                    If the PDF does not display, please 
                                    <a href="cv.pdf" download class="cv-link">download it here</a>.
                                </p>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer loaded dynamically -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
